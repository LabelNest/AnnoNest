<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;" class="theme-cobalt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnnoNest OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'app-bg': 'var(--app-bg)',
                        'card-panel': 'var(--card-panel)',
                        'border-ui': 'var(--border-ui)',
                        'accent-primary': 'var(--accent-primary)',
                        'accent-signal': 'var(--accent-signal)',
                        'text-primary': 'var(--text-primary)',
                        'text-secondary': 'var(--text-secondary)',
                        'text-muted': 'var(--text-muted)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Georgia', 'serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    boxShadow: {
                        '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.7)',
                        '4xl': '0 45px 80px -20px rgba(0, 0, 0, 0.9)',
                        'blue': 'var(--shadow-blue)',
                        'violet': 'var(--shadow-violet)'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* THEME VARIANTS DEFINITION - V1.0 FOUNDER CANON */
        :root.theme-cobalt { /* Google/Microsoft - Corporate High-Fid */
            --app-bg: #05070A;
            --card-panel: #0C121D;
            --border-ui: #1E293B;
            --accent-primary: #0052FF;
            --accent-signal: #FF0055;
            --text-primary: #F8FAFC;
            --text-secondary: #CBD5E1;
            --text-muted: #94A3B8;
            --shadow-blue: 0 0 25px -5px rgba(0, 82, 255, 0.4);
            --shadow-violet: 0 0 25px -5px rgba(124, 58, 237, 0.4);
        }

        :root.theme-terminal { /* Bloomberg Style - High Intensity Amber */
            --app-bg: #000000;
            --card-panel: #0F0F0F;
            --border-ui: #2A2A2A;
            --accent-primary: #FFB800;
            --accent-signal: #00FF00;
            --text-primary: #FFFFFF;
            --text-secondary: #AAAAAA;
            --text-muted: #555555;
            --shadow-blue: 0 0 25px -5px rgba(255, 184, 0, 0.3);
            --shadow-violet: 0 0 25px -5px rgba(0, 255, 0, 0.1);
        }

        :root.theme-ledger { /* Preqin Style - Financial Clarity */
            --app-bg: #F4F7FA;
            --card-panel: #FFFFFF;
            --border-ui: #D1D9E6;
            --accent-primary: #1E3A8A;
            --accent-signal: #EF4444;
            --text-primary: #0F172A;
            --text-secondary: #475569;
            --text-muted: #64748B;
            --shadow-blue: 0 10px 15px -3px rgba(30, 58, 138, 0.1);
            --shadow-violet: 0 10px 15px -3px rgba(124, 58, 237, 0.1);
        }

        :root.theme-emerald { /* LabelNest Brand - Intelligence Green */
            --app-bg: #030806;
            --card-panel: #071510;
            --border-ui: #0D2D23;
            --accent-primary: #10B981;
            --accent-signal: #6366F1;
            --text-primary: #ECFDF5;
            --text-secondary: #A7F3D0;
            --text-muted: #34495E;
            --shadow-blue: 0 0 30px -10px rgba(16, 185, 129, 0.4);
            --shadow-violet: 0 0 30px -10px rgba(99, 102, 241, 0.4);
        }

        :root.theme-onyx { /* Minimalist Stealth - Global Macro */
            --app-bg: #0A0A0B;
            --card-panel: #141417;
            --border-ui: #232326;
            --accent-primary: #F1F5F9; /* White Accent */
            --accent-signal: #64748B;
            --text-primary: #FFFFFF;
            --text-secondary: #94A3B8;
            --text-muted: #475569;
            --shadow-blue: 0 0 30px -10px rgba(255, 255, 255, 0.1);
            --shadow-violet: 0 0 30px -10px rgba(148, 163, 184, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            margin: 0;
            background-color: var(--app-bg);
            color: var(--text-primary);
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border-ui); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(203, 213, 225, 0.1); }
        
        /* Animation Primitives */
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft { animation: pulse-soft 3s infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "d3": "https://esm.sh/d3@^7.9.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="antialiased overflow-hidden selection:bg-accent-primary/20">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
